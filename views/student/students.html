<md-content layout="column" flex>

    <md-card>

        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
            <div class="md-toolbar-tools">
                <h2 class="md-title">{{ 'STUDENT' | translate }}</h2>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="filter.show = true">
                    <md-icon>filter_list</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="addItem($event)">
                    <md-icon>local_dining</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length">
            <div class="md-toolbar-tools">
                <md-icon>search</md-icon>
                <form flex name="filter.form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="query.filter" ng-model-options="filter.options" placeholder="search">
                    </div>
                </form>
                <md-button class="md-icon-button" ng-click="removeFilter()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
            <div class="md-toolbar-tools" layout-align="space-between">
                <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
                <md-button class="md-icon-button" ng-click="delete($event)">
                    <md-icon>delete</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="onReorder">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-numeric md-order-by="admission_no"><span>Admission No</span></th>
                    <th md-column md-numeric>Admission Date</th>
                    <th md-column md-numeric>Cash</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="dessert" md-select-id="{{dessert.name}}" md-auto-select ng-repeat="dessert in students.records">
                    <td md-cell>{{dessert.name}}</td>
                    <td md-cell>{{dessert.admission_no}}</td>
                    <td md-cell>{{dessert.admission_data}}</td>
                    <td md-cell>{{dessert.cash | number: 1}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{students.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>

    </md-card>

</md-content>
