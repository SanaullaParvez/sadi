
<h2 class="sub-header">{{ 'BUYER' | translate }}: {{name}}</h2>
<h4 class="sub-header">{{ 'account_no' | translate }}: {{account_no}}</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span>{{'date' | translate}}</span></th>
            <th>{{'mullo' | translate}}</th>
            <th>{{'porisod' | translate}}</th>
            <th>{{'paona_taka' | translate}}</th>
        </tr>
        </thead>
        <tbody>

        <tr data-ng-repeat="sale in expense" >
            <td>{{sale.transaction_data}}</td>
            <td>{{sale.amount}}</td>
            <td>{{sale.cash}}</td>
            <td>{{sale.arrears}}</td>
        </tr>
        </tbody>
    </table>
</div>
